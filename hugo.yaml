# Hugo configuration file
title: frankcharlton.work

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Projects
      pageRef: /projects
      weight: 3
    - name: Contact â†—
      url: "https://www.linkedin.com/in/frankcharlton/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/frankcharlton"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  theme:
    default: light
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
