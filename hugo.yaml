  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/frankcharlton/"
    - name: github
      url: "https://github.com/frankcharlton"
    - name: instagram
      url: "https://instagram.com/frankcharlton"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
    
menu:
  main:
    - identifier: About
      name: about
      url: /about/
      weight: 1

    - identifier: Blog
      name: blog
      url: /blog/
      weight: 2

    - identifier: Projects
      name: projects
      url: /projects/
      weight: 3

    - identifier: Contact 
      name: contact
      url: "https://www.linkedin.com/in/frankcharlton/"
      weight: 4
    
    - identifier: GitHub
      name: github
      url: "https://github.com/frankcharlton"
      weight: 5


